<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Things to do</h1>
      </div>
      <div class="new-task">
        <a class="add-new" href="#">
          <i class="fa fa-plus"></i>
        </a>
        <input id="todo-text" placeholder="New task" />
      </div>
      <ul>
        <li class="row">
          <a class="remove" href="#">
            <i class="fa fa-trash-o"></i>
          </a>
          Go to the bank
        </li>
        <li class="row">
          <a class="remove" href="#">
            <i class="fa fa-trash-o"></i>
          </a>
          Buy food
        </li>
        <li class="row">
          <a class="remove" href="#">
            <i class="fa fa-trash-o"></i>
          </a>
          Clean the house
        </li>
        <li class="row">
          <a class="remove" href="#">
            <i class="fa fa-trash-o"></i>
          </a>
          Make dinner
        </li>
        <li class="row">
          <a class="remove" href="#">
            <i class="fa fa-trash-o"></i>
          </a>
          Pick up the kids
        </li>
      </ul>
    </div>
  </body>
</html>
